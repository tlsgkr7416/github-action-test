on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set var
      id: set-var
      run: |
        echo ::set-output name=IMAGE_TAG::$(cat VERSION)

    - name: Docker build
      run: |
        docker build -t github-action-test .
        docker tag github-action-test tlsgkr7416/github-action-test:${{ steps.set-var.outputs.IMAGE_TAG }}
        docker push tlsgkr7416/github-action-test:${{ steps.set-var.outputs.IMAGE_TAG }}


